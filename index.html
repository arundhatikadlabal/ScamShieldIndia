  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .gauge-container { position: relative; width: 100%; max-width: 320px; margin: 0 auto; }
    .gauge-bg { fill: none; stroke: #e2e8f0; stroke-width: 12; stroke-linecap: round; }
    .dark .gauge-bg { stroke: #1e293b; }
    .gauge-value { fill: none; stroke-width: 12; stroke-linecap: round; transition: stroke-dasharray 1s ease-out; }
    
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-reveal { animation: slideUp 0.5s ease-out forwards; }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      75% { transform: translateX(4px); }
    }
    .animate-shake { animation: shake 0.2s ease-in-out 0s 2; }
  </style>
